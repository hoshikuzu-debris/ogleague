{% load static %}


<nav id="topbar" class="navbar navbar-expand navbar-light bg-white">
    <div class="container-fluid">
        <button id="sidebarToggleTop" class="btn btn-link rounded-circle me-2">
            <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" href="{% url 'common:index' %}">OGLeague</a>

        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.profile.icon.url }}" class="img-profile" alt="アイコン">
                        <span class="d-none d-md-inline ms-1 small">{{ user.account_name }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'common:user_detail' user.username %}">
                                <span class=" me-2"><i class="bi bi-person-fill"></i></span>プロフィール
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'common:user_settings_list' %}">
                                <span class="me-2"><i class="bi bi-gear-fill"></i></span>設定
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'common:logout' %}">
                                <span class="me-2"><i class="bi bi-box-arrow-right"></i></span>ログアウト
                            </a>
                        </li>
                    </ul>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'common:login' %}">
                        <i class="bi bi-box-arrow-in-left"></i>
                        <span class="ms-1">ログイン</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </div><!-- /.container-fluid -->
</nav>
