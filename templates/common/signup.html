{% extends 'includes/auth.html' %}

{% block header %}
    <h4 class="mb-4">
        新規会員登録
    </h4>
{% endblock header %}

{% block form %}
<form action="{% url 'common:signup' %}" method="POST">
    {% include 'includes/form_floating_labels.html' %}
    <div class="d-grid">
        <button type="submit" class="btn btn-primary" >
            登録
        </button>
    </div>
</form>
{% endblock form %}

{% block footer %}
    <hr>
    <div class="text-center">
        <a href="{% url 'common:login' %}" class="small">ログイン</a>
    </div>
    <div class="text-center">
        <a href="{% url 'common:password_reset' %}" class="small">パスワードを忘れた方</a>
    </div>
{% endblock footer %}
