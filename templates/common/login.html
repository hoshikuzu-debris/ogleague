{% extends 'includes/auth.html' %}

{% block header %}
    <h4 class="mb-4">
        OGLeague
    </h4>
{% endblock header %}

{% block form %}
    <form action="{% url 'common:login' %}" method="POST">
        {% include 'includes/form_floating_labels.html' %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" >
                ログイン
            </button>
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
{% endblock form %}

{% block footer %}
    <hr>
    <div class="text-center">
        <a href="{% url 'common:signup' %}" class="small">新規会員登録</a>
    </div>
    <div class="text-center">
        <a href="{% url 'common:password_reset' %}" class="small">パスワードを忘れた方</a>
    </div>
{% endblock footer %}
