{% extends 'includes/auth.html' %}

{% block header %}
    <h4 class="mb-2">
        パスワードの再設定
    </h4>
    <p class="mb-4">
        ご登録されているメールアドレスにパスワードを再設定するためのリンクを送付いたします．
    </p>
{% endblock header %}

{% block form %}
    <form action="{% url 'common:password_reset' %}" method="POST">
        {% include 'includes/form_floating_labels.html' %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" >
                保存
            </button>
        </div>
    </form>
{% endblock form %}

{% block footer %}
    <hr>
    <div class="text-center">
        <a href="{% url 'common:login' %}" class="small">ログイン</a>
    </div>
    <div class="text-center">
        <a href="{% url 'common:signup' %}" class="small">新規会員登録</a>
    </div>
{% endblock footer %}
